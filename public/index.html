<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Room</title>
    <link rel="stylesheet" href="style.css">
    <script src="/socket.io/socket.io.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
    <script defer src="main.js"></script>
</head>
<body>
    <h1 class="title">Chat Room</h1>
    <div class="main"> 
        <div class="name">
            <input type="text" id="name-input" class="name-input" value="anonymous" maxlength="15">
        </div>
        <ul class="msg-container" id="msg-container">
            
         
            
        </ul>
        <p class="feedback" id="feedback"></p> <!-- Typing feedback displayed here -->
        <form class="msg-form" id="msg-form">
            <input type="text" class="msg-input" id="msg-input" placeholder="Type a message...">
            <button type="submit" class="send-btn">Send</button>
        </form>
        <h3 class="visitors-count" id="visitors-count">Visitors count: </h3>
    </div>
</body>
</html>
